{%  extends 'birzha_app/base.html' %}

{% block title %} Birzha Info {% endblock %}

{% block content %}
    <h2>Coins</h2>
    <ul>
    {% for coin in coins %}
        <li><pre><a href="{{ coin.get_url }}">{{ coin.coin_name }}</a> - {{ coin.marketplace }} (<small><a href ="marketplaces{{ marketplace.get_url }}">to all</a></small>)</pre></li>
     {% endfor %}
    </ul>

{% endblock %}
